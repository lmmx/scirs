[package]
name = "scirs2-ndimage"
version = "0.1.0-alpha.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "N-dimensional image processing module for SciRS2"
keywords = ["image", "processing", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]

[dependencies]
# Core dependencies
scirs2-core = { path = "../scirs2-core", version = "0.1.0-alpha.2", features = ["validation", "parallel"] }
scirs2-interpolate = { path = "../scirs2-interpolate", version = "0.1.0-alpha.2" }
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
num-traits = "0.2.19"
thiserror = "2.0.12"
ndarray-rand = "0.15.0"
approx = "0.5.1"
cached = "0.48.1"

[dev-dependencies]
criterion = "0.5.1"

