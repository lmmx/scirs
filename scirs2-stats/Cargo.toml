[package]
name = "scirs2-stats"
version = "0.1.0-alpha.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Statistical functions module for SciRS2"
keywords = ["statistics", "probability", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]

[dependencies]
# Core dependencies
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
num-traits = "0.2.19"
num-complex = "0.4.6"
thiserror = "2.0.12"
ndarray-linalg = { version = "0.17.0", features = ["openblas-static"] }
scirs2-core = { version = "0.1.0-alpha.2", path = "../scirs2-core", features = ["validation", "parallel", "simd", "linalg", "openblas"] }
scirs2-linalg = { version = "0.1.0-alpha.2", path = "../scirs2-linalg" }
openblas-src = "0.10.11"

# Statistics specific dependencies
rand = "0.9.0"
rand_distr = "0.5.1"
rand_pcg = "0.9.0"
statrs = "0.16.0"

[dev-dependencies]
approx = "0.5.1"
criterion = "0.5.1"
