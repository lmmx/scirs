[package]
name = "scirs2-datasets"
version = "0.1.0-alpha.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Datasets module for SciRS2"
keywords = ["datasets", "machine-learning", "data", "scientific", "scipy"]
categories = ["science", "data-structures", "algorithms"]

[dependencies]
# Core dependencies
ndarray = { version = "0.16.1", features = ["serde"] }
scirs2-core = { path = "../scirs2-core", version = "0.1.0-alpha.2", features = ["cache"] }
rand = "0.9.0"
rand_distr = "0.5.1"
thiserror = "1.0.69"

# Data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.2"

# Datasets specific dependencies
reqwest = { version = "0.11", features = ["blocking", "json"], optional = true }
dirs = "5.0"
flate2 = "1.0"
zip = "0.6"
blake3 = "1.5"
lazy_static = "1.4"
ureq = "2.9"
tempfile = "3.10"

[features]
default = []
download = ["reqwest"]
